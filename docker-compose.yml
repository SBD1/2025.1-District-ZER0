version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: district_zero_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: district_zero_root
      MYSQL_DATABASE: district_zero
      MYSQL_USER: district_zero_user
      MYSQL_PASSWORD: district_zero_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Dev:/docker-entrypoint-initdb.d
    networks:
      - district_zero_network
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer:4.8.1
    container_name: district_zero_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - district_zero_network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  district_zero_network:
    driver: bridge 